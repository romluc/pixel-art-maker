<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rom's Pixel Art Maker!</title>
    <link rel="icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1 class="text-effect">Rom's Pixel Art Maker</h1>
    <h3>Choose Grid Size</h3>
  </header>
    <section class="form-section">
        <form class="size-picker">
            <label for="width">Grid Width:</label>
            <input type="number" class="input-width" name="width" min="1" max="50" value="10">
            <label for="height">Grid Height:</label>
            <input type="number" class="input-height" name="height" min="1" max= "50" value="10">
        </form>
    </section>
    <input type="submit" id="submit" class="grid-btn" value="Create!">
    <h3>Pick A Color</h3>
      <input type="color" class="color-picker" value="#000000"></input>
  <section class="grid-section">
    <h2>Design Canvas</h2>
    <table class="grid"></table>
  </section>
  <footer class="footer">Made by romLuc ðŸ˜ƒ 2018
  </footer>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
